<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر أسامة - الدليل الشامل للذكاء الاصطناعي</title>
    <meta http-equiv="refresh" content="0; url=https://wtl3my.zid.store">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .loading {
            margin: 1rem 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .manual-link {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 مرحباً بك في متجر أسامة</h1>
        <div class="loading">
            <div class="spinner"></div>
            <p>جاري تحويلك إلى المتجر...</p>
        </div>
        
        <div class="manual-link">
            <p>إذا لم يتم التحويل تلقائياً، اضغط هنا:</p>
            <a href="https://wtl3my.zid.store" target="_blank">
                🛒 انتقل إلى المتجر
            </a>
        </div>
        
        <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
            <p>📚 الدليل الشامل لبناء المواقع والتطبيقات بالذكاء الاصطناعي</p>
            <p>تعلّم كيف تبني تطبيقك في ساعات بدون خبرة برمجية!</p>
        </div>
    </div>

    <script>
        // Fallback redirect after 3 seconds
        setTimeout(function() {
            window.location.href = 'https://wtl3my.zid.store';
        }, 3000);
        
        // Try immediate redirect
        try {
            window.location.href = 'https://wtl3my.zid.store';
        } catch (e) {
            console.log('Redirect failed, using manual fallback');
        }
    </script>
</body>
</html>
